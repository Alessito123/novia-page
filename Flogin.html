<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Facebook</title>

        <div id="contenedor">
            <div id="izquierda">

                    <form action="">
                        <input type="text" placeholder="Correo electrónico o número de télefono" id="form1" autofocus> <br>

                        <input type="submit" value="Entrar" id="entrar"> <br>
                        <a href="" id="a">¿Has olvidado la contraseña?</a>
                        <hr id="linea">
                        <button id="boton">Crear cuenta nueva</button>
                    </form>

                </div>

            </div>
        </div>

        <footer id="link">
